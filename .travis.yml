language: java

jdk:
  - openjdk8

before_install:
  - if [ ! -z "$GPG_SECRET_KEYS" ]; then echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import; fi
  - if [ ! -z "$GPG_OWNERTRUST" ]; then echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust; fi
  # - chmod +x .travis/deploy.sh # giving execution permissions to this file to avoid error 127.
  # - mv ./.travis ../ # moving this out the publication folder as we don't want to publish it.

install:
  - mvn clean install --settings .travis/settings.xml -B -V

jobs:
  include:
    - stage: publish snapshot
      if: type = push AND branch = master
      script:
        - echo "Publishing snapshot"
        - mvn deploy --settings .travis/settings.xml -DskipTests=true -B -U
    - stage: prepare release
      if: tag IS present
      script:
        - echo "Publishing release $TRAVIS_TAG to public repository"
        - mvn release:prepare --settings .travis/settings.xml -B
